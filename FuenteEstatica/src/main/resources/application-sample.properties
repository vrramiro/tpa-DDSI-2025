spring.config.import=optional:file:.env[.properties]

spring.application.name=FuenteEstatica
cantidadMinimaDeHechos=10000

# Establece el tama침o m치ximo permitido para un archivo subido a 50MB
spring.servlet.multipart.max-file-size=50MB
# Establece el tama침o m치ximo permitido para toda la solicitud multipart a 50MB
spring.servlet.multipart.max-request-size=50MB

server.port=8083

normalizador.base-url=http://localhost:8081
timeout-ms=15000
# ===============================
# Configuracion de la Base de Datos
# ===============================
spring.datasource.url=${DB_URL}/fuente_estatica?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# Configuracion de JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE