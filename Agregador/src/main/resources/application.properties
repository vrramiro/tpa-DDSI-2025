spring.application.name=Agregador

cron.coleccion=0 0 4 * * *
cron.hechos=0 0 * * * *

caracteresMinimosSolicitud=500

cantFuentesMultiplesMenciones=3

server.port= 8080

normalizador.base-url=http://localhost:8081/Normalizador
timeout-ms=15000

# ===============================
# Configuracion de la Base de Datos
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/servicio_agregador?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuracion de JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE