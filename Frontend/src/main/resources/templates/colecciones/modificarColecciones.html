<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base::html}">
<head>
    <th:block th:fragment="styles">
        <link th:href="@{/css/colecciones/crearColecciones.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css">
    </th:block>
</head>

<div th:fragment="contenido" class="row">
    <main class="container-modificacion">
        <h2>Modificar colección</h2>

        <form id="coleccionForm" class="coleccion-form"
              th:action="@{/colecciones/{handle}/actualizar(handle=${handle})}"
              th:object="${coleccion}"
              method="post" novalidate>

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" placeholder="Título de la colección" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" placeholder="Breve descripción">
            </div>

            <div class="form-group">
                <label for="consenso">Tipo de Consenso</label>
                <select id="consenso" th:field="*{consenso.tipo}" class="form-control">
                    <option value="">Seleccione...</option>
                    <option th:each="tipo : ${tiposDeConsenso}"
                            th:value="${tipo}"
                            th:text="${#strings.capitalize(#strings.replace(tipo.name(),'_',' ').toLowerCase())}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" th:field="*{categoria.categoria}" class="form-control">
                    <option value="">Seleccione...</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.categoria}"
                            th:text="${cat.categoria}">
                    </option>
                </select>
            </div>

            <fieldset class="criterios">
                <legend>Criterios de pertenencia</legend>
                <div class="form-grid">

                    <div class="form-group">
                        <label for="fechaDesde">Fecha desde</label>
                        <input type="date" id="fechaDesde" th:field="*{criterios[0].valor}">
                        <input type="hidden" name="criterios[0].tipo" value="FECHA_DESDE">
                    </div>

                    <div class="form-group">
                        <label for="fechaHasta">Fecha hasta</label>
                        <input type="date" id="fechaHasta" th:field="*{criterios[1].valor}">
                        <input type="hidden" name="criterios[1].tipo" value="FECHA_HASTA">
                    </div>
                </div>

                <div class="form-group">
                    <label for="provincia">Provincia</label>
                    <select id="provincia" class="form-control" th:field="*{criterios[2].valor}">
                        <option value="">Todas</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>
                    </select>
                    <input type="hidden" name="criterios[2].tipo" value="PROVINCIA">
                </div>
            </fieldset>

            <div class="form-group">
                <label>Fuentes de datos</label>
                <div class="custom-multiselect" th:each="fuenteEnum : ${tiposDeFuentes}">
                    <label>
                        <input type="checkbox" th:field="*{fuentes}" th:value="${fuenteEnum}">
                        <span th:text="${#strings.capitalize(fuenteEnum.name().toLowerCase())}"></span>
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/colecciones/gestion_colecciones}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </main>

    <div th:if="${mensaje}" id="mensajeModal" class="modal"
         style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center;">

        <div class="modal-content" style="background: white; padding: 2rem; border-radius: 8px; max-width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
            <h3 style="color: #dc3545; margin-top: 0;">Error al Actualizar</h3>
            <p th:text="${mensaje}" style="margin: 1.5rem 0; font-size: 1.1rem; color: #333;"></p>
            <button type="button" class="btn btn-primary" onclick="cerrarModal()">Entendido</button>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/colecciones/modificarColecciones.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    </th:block>
</div>
</html>
