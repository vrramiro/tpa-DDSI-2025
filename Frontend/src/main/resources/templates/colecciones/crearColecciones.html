<html th:replace="~{layout/base::html}">
<head>
    <th:block th:fragment="styles">
        <link th:href="@{/css/colecciones/crearColecciones.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css">
    </th:block>
</head>

<div th:fragment="contenido" class="row">
    <main class="container-modificacion">
        <h2>Crear colección</h2>

        <form id="coleccionForm" class="coleccion-form"
              th:action="@{/colecciones/crear}" th:object="${coleccion}" method="post" novalidate>

            <!-- Título -->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" placeholder="Texto" required>
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" placeholder="Texto">
            </div>

            <!-- Consenso -->
            <div class="form-group">
                <label for="consenso">Consenso</label>
                <select id="consenso" th:field="*{consenso.tipo}" class="form-control">
                    <option value="">Seleccione...</option>
                    <option th:each="tipo : ${tiposDeConsenso}"
                            th:value="${tipo}"
                            th:text="${#strings.capitalize(#strings.replace(tipo.name(),'_',' ').toLowerCase())}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" th:field="*{categoria.nombreCategoria}" class="form-control">
                    <option value="">Seleccione...</option>
                    <option th:each="cat : ${categoriasDisponibles}"
                            th:value="${cat.nombreCategoria}"
                            th:text="${#strings.capitalize(cat.nombreCategoria.toLowerCase())}">
                    </option>
                </select>
            </div>

            <!-- Criterios de pertenencia (Bindeo directo a la lista criterios[]) -->
            <fieldset class="criterios">
                <legend>Criterios de pertenencia</legend>

                <div class="form-grid">
                    <!-- FECHA_DESDE -->
                    <div class="form-group">
                        <label for="fechaDesde">Fecha acontecimiento desde</label>
                        <input type="date" id="fechaDesde"
                               th:name="${'criterios[0].valor'}">
                        <input type="hidden" th:name="${'criterios[0].tipo'}" value="FECHA_DESDE">
                    </div>

                    <!-- FECHA_HASTA -->
                    <div class="form-group">
                        <label for="fechaHasta">Fecha acontecimiento hasta</label>
                        <input type="date" id="fechaHasta"
                               th:name="${'criterios[1].valor'}">
                        <input type="hidden" th:name="${'criterios[1].tipo'}" value="FECHA_HASTA">
                    </div>
                </div>

                <!-- PROVINCIA -->
                <div class="form-group">
                    <label for="provincia">Provincia</label>
                    <select id="provincia" class="form-control"
                            th:name="${'criterios[2].valor'}">
                        <option value=""></option>
                        <option>Buenos Aires</option>
                        <option>Catamarca</option>
                        <option>Chaco</option>
                        <option>Chubut</option>
                        <option>Córdoba</option>
                        <option>Corrientes</option>
                        <option>Entre Ríos</option>
                        <option>Formosa</option>
                        <option>Jujuy</option>
                        <option>La Pampa</option>
                        <option>La Rioja</option>
                        <option>Mendoza</option>
                        <option>Misiones</option>
                        <option>Neuquén</option>
                        <option>Río Negro</option>
                        <option>Salta</option>
                        <option>San Juan</option>
                        <option>San Luis</option>
                        <option>Santa Cruz</option>
                        <option>Santa Fe</option>
                        <option>Santiago del Estero</option>
                        <option>Tierra del Fuego</option>
                        <option>Tucumán</option>
                    </select>
                    <input type="hidden" th:name="${'criterios[2].tipo'}" value="PROVINCIA">
                </div>
            </fieldset>

            <!-- Fuentes -->
            <div class="form-group">
                <label>Fuentes</label>
                <div class="custom-multiselect" th:each="fuenteEnum : ${tiposDeFuentes}">
                    <label>
                        <input type="checkbox" th:field="*{fuentes}" th:value="${fuenteEnum}">
                        <span th:text="${#strings.capitalize(fuenteEnum.name().toLowerCase())}"></span>
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/colecciones}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </main>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/colecciones/crearColecciones.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    </th:block>
</div>
</html>
