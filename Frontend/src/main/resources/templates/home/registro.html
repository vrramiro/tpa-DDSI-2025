<html th:replace="~{layout/base:: html}">
<head>
    <!-- CSS específico de esta vista -->
    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/home/registro.css}">
    </th:block>
</head>
<div class="row" th:fragment="contenido">
    <section id="register-page">
        <div class="container">
            <div class="card">
                <h2>Registro de Contribuyente</h2>
                <form id="register-form">
                    <!-- Campo: Nombre -->
                    <div class="form-group">
                        <label for="register-name">Nombre Completo (obligatorio)</label>
                        <input class="form-control" id="register-name" required type="text">
                    </div>

                    <!-- Campo: Correo -->
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico (obligatorio)</label>
                        <input class="form-control" id="register-email" required type="email">
                    </div>

                    <!-- Campo: Contraseña -->
                    <div class="form-group">
                        <label for="register-password">Contraseña (obligatorio)</label>
                        <input class="form-control" id="register-password" required type="password">
                    </div>

                    <!-- Campo: Organización (opcional) -->
                    <div class="form-group">
                        <label for="register-org">Organización (opcional)</label>
                        <input class="form-control" id="register-org" placeholder="Ej: Periodistas Sin Fronteras"
                               type="text">
                    </div>

                    <!-- Botón principal -->
                    <button class="btn btn-primary" type="submit">Crear Cuenta</button>
                </form>

                <!-- Enlace a Login -->
                <p class="switch-page">
                    ¿Ya tienes cuenta?
                    <a class="btn-link" th:href="@{/login}">Inicia sesión</a>
                </p>
            </div>
        </div>
    </section>

    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/leaflet/dist/leaflet.js}"></script>
        <script th:src="@{/js/home/registro.js}"></script>
    </th:block>
</div>
</html>
