<main>
    <!-- ===== REGISTER PAGE ===== -->
    <section id="register-page">
        <div class="container">
            <div class="card">
                <h2>Registro de Contribuyente</h2>
                <form id="register-form">
                    <!-- Campo: Nombre -->
                    <div class="form-group">
                        <label for="register-name">Nombre Completo (obligatorio)</label>
                        <input type="text" id="register-name" class="form-control" required>
                    </div>

                    <!-- Campo: Correo -->
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico (obligatorio)</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>

                    <!-- Campo: Contraseña -->
                    <div class="form-group">
                        <label for="register-password">Contraseña (obligatorio)</label>
                        <input type="password" id="register-password" class="form-control" required>
                    </div>

                    <!-- Campo: Organización (opcional) -->
                    <div class="form-group">
                        <label for="register-org">Organización (opcional)</label>
                        <input type="text" id="register-org" class="form-control" placeholder="Ej: Periodistas Sin Fronteras">
                    </div>

                    <!-- Botón principal -->
                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                </form>

                <!-- Enlace a Login -->
                <p class="switch-page">
                    ¿Ya tienes cuenta?
                    <a href="inicioSesion.html" class="btn-link">Inicia sesión</a>
                </p>
            </div>
        </div>
    </section>
</main>
