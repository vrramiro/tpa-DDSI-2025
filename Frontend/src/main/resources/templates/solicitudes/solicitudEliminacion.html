<html th:replace="~{layout/base:: html}">
<head>
    <th:block th:fragment="styles">
        <link th:href="@{/css/solicitudes/solicitudEliminacion.css}" rel="stylesheet">
    </th:block>
</head>

<div th:fragment="contenido" class="row">
    <section class="form-container">
        <h1>Solicitud de Eliminación</h1>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Formulario -->
        <form th:action="@{/solicitudes/crear}" th:object="${solicitud}" method="post" class="form">

            <input type="hidden" th:field="*{hecho.id}">

            <div class="form-group mb-3">
                <p class="mb-1">
                    Hecho a eliminar:
                    <strong style="font-size: 1.2rem;" th:text="${solicitud.hecho.titulo}">TÍTULO DEL HECHO</strong>
                </p>
                <small class="text-muted">Estás solicitando la eliminación de este hecho.</small>
            </div>

            <div class="form-group mb-3">
                <label for="descripcion"><strong>Motivo</strong></label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="4" class="form-control" required></textarea>
            </div>

            <div class="submit-container mt-3">
                <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Enviar Solicitud</button>
            </div>
        </form>
    </section>

    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/leaflet/dist/leaflet.js}"></script>
        <script th:src="@{/js/solicitudes/solicitudEliminacion.js}"></script>
    </th:block>
</div>
</html>
