<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + 'MetaMapa'"></title>
    <!-- CSS global -->
    <link rel="stylesheet" th:href="@{/css/layout/base.css}">

    <!-- CSS específico (si la vista lo pasa) -->
    <th:block th:replace="~{::styles}"></th:block>

</head>
<body>
<!-- HEADER -->
<header class="main-header">
    <a th:href="@{/}" class="logo">MetaMapa</a>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <nav class="main-nav" id="main-nav">
        <ul>
            <li><a th:href="@{/colecciones}" class="btn btn-secondary">Colecciones</a></li>
            <li><a th:href="@{/explorador}" class="btn btn-secondary">Explorar</a></li>
            <li><a th:href="@{/hechos/nuevo}" class="btn btn-secondary">Crear hecho</a></li>
            <li><a th:href="@{/panel_gestion}" class="btn btn-secondary">Gestionar</a></li>
            <li><a th:href="@{/hechos/mis_hechos}" class="btn btn-secondary">Mis hechos</a></li>
            <li>
                <a href="inicioSesion.html" class="btn btn-primary">Iniciar Sesión</a>
            </li>
        </ul>
    </nav>
</header>
<!-- Contenido principal -->
<main>
    <div th:replace="::contenido"></div>
</main>
<!-- FOOTER  -->
<footer class="main-footer">
    <p>&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
    <div>
        <a href="#">Política de Privacidad</a>
        <a href="#">Contacto</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/base.js}"></script>

<!-- Bloque para scripts específicos de cada vista -->
<th:block th:replace="~{::scripts}"></th:block>
</body>
</html>
