<html th:replace="~{layout/base:: html}">
<head>
    <!-- CSS específico de esta vista -->
    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/hechos/detalleHecho.css}">
    </th:block>
</head>

<div th:fragment="contenido">
    <main class="container-detalle">
        <h2>Detalle del hecho</h2>

        <form class="detalle-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input id="titulo" placeholder="Título" type="text">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="fecha-acontecimiento">Fecha de acontecimiento</label>
                    <input id="fecha-acontecimiento" type="date">
                </div>
                <div class="form-group">
                    <label for="fecha-subida">Fecha de subida</label>
                    <input id="fecha-subida" type="date">
                </div>
                <div class="form-group">
                    <label for="fecha-edicion">Fecha de edición</label>
                    <input id="fecha-edicion" type="date">
                </div>
                <div class="form-group">
                    <label for="fecha-gestion">Fecha de gestión</label>
                    <input id="fecha-gestion" type="date">
                </div>
                <div class="form-group">
                    <label for="fecha-eliminacion">Fecha de eliminación</label>
                    <input id="fecha-eliminacion" type="date">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="gestionado">Gestionado por</label>
                    <input id="gestionado" placeholder="Nombre" type="text">
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input id="autor" placeholder="Nombre del autor" type="text">
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" placeholder="Texto..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="multimedia">Multimedia</label>
                <textarea id="multimedia" placeholder="URLs o descripción de archivos multimedia..."
                          rows="3"></textarea>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary" type="button">Volver</button>
                <button class="btn btn-primary" type="submit">Aceptar</button>
                <button class="btn btn-outline" type="button">Rechazar</button>
                <button class="btn btn-primary" type="button">Aceptar con sugerencia</button>
            </div>
        </form>
    </main>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/hechos/detalleHecho.js}"></script>
    </th:block>

</div>
</html>
