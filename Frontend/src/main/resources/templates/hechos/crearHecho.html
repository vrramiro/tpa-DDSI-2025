<html th:replace="~{layout/base::html}">
<head>
    <!-- CSS específico de esta vista -->
    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/hechos/crearHecho.css}">
        <link rel="stylesheet" th:href="@{/webjars/leaflet/dist/leaflet.css}">
    </th:block>
</head>

<main class="container" th:fragment="contenido">
    <section class="form-container">
        <h1>Crear Hecho</h1>

        <form action="#" class="form" method="POST">
            <div>
                <label for="titulo">Título</label>
                <input id="titulo" name="titulo" placeholder="Ingrese el título del hecho" type="text">
            </div>

            <div>
                <label for="fecha">Fecha de acontecimiento</label>
                <input id="fecha" name="fecha" type="date">
            </div>

            <div>
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria">
                    <option>Seleccione una categoría</option>
                    <option>Política</option>
                    <option>Social</option>
                    <option>Ambiental</option>
                    <option>Otro</option>
                </select>
            </div>

            <div>
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Escriba una descripción del hecho"
                          rows="4"></textarea>
            </div>

            <div>
                <label for="multimedia">Multimedia</label>
                <input id="multimedia" name="multimedia" type="file">
            </div>

            <div>
                <label>Ubicación</label>
                <div class="map-placeholder" id="map"></div>
            </div>

            <div class="form-options">
                <label class="anonimo-option">
                    <span>Publicar como anónimo</span>
                    <input id="anonimo" name="anonimo" type="checkbox">
                </label>
            </div>

            <div class="submit-container">
                <button class="btn btn-primary" type="submit">Crear</button>
            </div>
        </form>
    </section>
</main>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/leaflet/dist/leaflet.js}"></script>
    <script th:src="@{/js/hechos/crearHecho.js}"></script>
</th:block>
</div>
</html>
