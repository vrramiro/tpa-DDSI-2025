<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <th:block th:fragment="styles">
        <link th:href="@{/css/solicitudes/gestionSolicitudesEdicion.css}" rel="stylesheet">
    </th:block>
</head>
<body>

<div th:fragment="contenido">
    <section class="content-container">

        <div class="solicitud-header">
            <h2>Solicitudes de Edición Pendientes</h2>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID Solicitud</th>
                    <th>Hecho Original</th>
                    <th>Fecha Solicitud</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(solicitudesEdicion)}">
                    <td colspan="5" class="empty-message">
                        No hay solicitudes de edición pendientes.
                    </td>
                </tr>
                <tr th:each="sol : ${solicitudesEdicion}">
                    <td th:text="${sol.id}">1</td>
                    <td th:text="${sol.hechoOriginal.titulo}" style="font-weight: 600;">Título Original</td>
                    <td th:text="${#temporals.format(sol.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                    <td>
                        <a th:href="@{/hechos/gestion_hecho/revisar/{id}(id=${sol.id})}" class="btn btn-sm btn-primary">Revisar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>

    <th:block th:fragment="scripts">
    </th:block>
</div>

</body>
</html>
