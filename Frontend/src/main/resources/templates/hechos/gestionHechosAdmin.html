<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <th:block th:fragment="styles">
        <link th:href="@{/css/colecciones/coleccionesSistema.css}" rel="stylesheet">
        <link th:href="@{/css/colecciones/gestionColecciones.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </th:block>
</head>
<body>

<div th:fragment="contenido" class="row">
    <main class="content-container">

        <div class="collection-header">
            <h2>Solicitudes de Edición Pendientes</h2>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-container">
            <table class="tabla-colecciones">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Hecho Original</th>
                    <th>Fecha Solicitud</th>
                    <th class="text-end">Acción</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${#lists.isEmpty(solicitudesEdicion)}">
                    <td colspan="4" class="muted text-center" style="padding: 2rem;">
                        No hay solicitudes de edición pendientes.
                    </td>
                </tr>

                <tr th:each="sol : ${solicitudesEdicion}">
                    <td th:text="${sol.id}">1</td>

                    <td th:text="${sol.hechoOriginal.titulo}" style="font-weight: 500;">Título Original</td>

                    <td th:text="${#temporals.format(sol.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</td>

                    <td class="action-buttons">
                        <a th:href="@{/hechos/gestion_hecho/revisar/{id}(id=${sol.id})}"
                           class="btn btn-primary btn-sm"
                           title="Revisar cambios">
                            <i class="fa-solid fa-pen-to-square"></i> Revisar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="footer-actions">
            <a th:href="@{/panel_gestion}" class="btn btn-secondary">Volver al Panel</a>
        </div>

    </main>

    <th:block th:fragment="scripts">
    </th:block>
</div>

</body>
</html>
