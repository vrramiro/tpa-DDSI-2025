spring.application.name=FuenteDinamica
server.port=8082
#hay que asignar un puerto en el servidor
normalizador.base-url=http://localhost:8081
timeout-ms=15000
directorioDeGuardado=./uploads
front.base-url=http://localhost:8090
# ===============================
# Configuracion de la Base de Datos
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}/fuente_dinamica?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# Configuracion de JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

