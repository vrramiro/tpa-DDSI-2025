spring.application.name=FuenteDinamica

# Configuración del Servidor
server.port=${SERVER_PORT}

# ===============================
# Configuración de Archivos (Volúmenes)
# ===============================
# Usamos una ruta absoluta que coincida con el volumen de Docker
directorioDeGuardado=${DIRECTORIO_UPLOADS}

# ===============================
# Conexiones Externas
# ===============================
normalizador.base-url=${NORMALIZADOR_URL}
front.base-url=${FRONT_URL}
timeout-ms=15000
spring.main.allow-circular-references=true

# ===============================
# Configuración de la Base de Datos
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Evita que la app muera si la DB no está lista al segundo 1
spring.datasource.hikari.initialization-fail-timeout=0
# Reintento de reconexión
spring.datasource.hikari.connection-timeout=30000

# ===============================
# Configuración de JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

