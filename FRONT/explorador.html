<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMapa - Explorar</title>
  <link rel="stylesheet" href="css/explorador.css">
</head>
<body>

  <!-- HEADER (idéntico a landing) -->
  <header class="main-header">
    <a href="landing.html" class="logo">MetaMapa</a>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <nav class="main-nav" id="main-nav">
      <ul>
        <li><a href="explorador.html" class="btn btn-secondary">Explorar</a></li>
        <li><a href="crearHechoContribuyente.html" class="btn btn-secondary">Crear hecho</a></li>
        <li><a href="#" class="btn btn-secondary">Gestionar</a></li>
        <li>
          <a href="#login-modal" class="btn btn-primary">Iniciar Sesión</a>
        </li>


      </ul>
    </nav>
  </header>

  <!-- TÍTULO -->
  <h1>Explorar Hechos</h1>

  <!-- LAYOUT PRINCIPAL -->
  <div class="layout">
    <!-- Filtros -->
    <aside class="filters">
      <h2>Filtros</h2>

      <label for="fecha-desde">Fecha desde:</label>
      <input type="date" id="fecha-desde" class="input">

      <label for="fecha-hasta">Fecha hasta:</label>
      <input type="date" id="fecha-hasta" class="input">

      <label for="origen">Fuentes de origen:</label>
      <select id="origen" class="input">
        <option value="">-- Seleccione --</option>
        <option>Medios</option>
        <option>Usuarios</option>
        <option>ONGs</option>
      </select>

      <label for="categoria">Categoría:</label>
      <select id="categoria" class="input">
        <option value="">-- Seleccione --</option>
        <option>Protesta</option>
        <option>Ambiental</option>
        <option>Social</option>
        <option>Ayuda Humanitaria</option>
      </select>

      <label for="ubicacion">Ubicación:</label>
      <input type="text" id="ubicacion" placeholder="Ej: Buenos Aires" class="input">

      <button class="btn btn-primary" id="btn-filtrar">Filtrar</button>
    </aside>

    <!-- Contenedor de Mapa -->
    <main class="mapa">
      <p>[ Aquí irá el mapa ]</p>
    </main>
  </div>

  <!-- Botones Extra -->
  <div class="nav-mode">
    <button class="btn btn-outline" >Modo de navegación</button>
    <a href="listaColecciones.html">  <button class="btn btn-outline" id="btn-colecciones">Ver colecciones</button> </a>
  </div>

  <!-- FOOTER (idéntico a landing) -->
  <footer class="main-footer">
    <p>&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
    <div>
      <a href="#">Política de Privacidad</a>
      <a href="#">Contacto</a>
    </div>
  </footer>

  <!-- JS -->
  <script src="js/explorador.js"></script>
</body>
</html>
