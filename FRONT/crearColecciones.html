<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Colección - MetaMapa</title>
  <link rel="stylesheet" href="./css/crearColeccion.css">
</head>
<body>

    <!-- HEADER -->
    <header class="main-header">
      <a href="landing.html" class="logo">MetaMapa</a>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <nav class="main-nav" id="main-nav">
        <ul>
          <li><a href="explorador.html" class="btn btn-secondary">Explorar</a></li>
          <li><a href="crearHechoContribuyente.html" class="btn btn-secondary">Crear hecho</a></li>
          <li><a href="misHechos.html" class="btn btn-secondary">Gestionar</a></li>
          <li>
            <a href="inicioSesion.html" class="btn btn-primary">Iniciar Sesión</a>
          </li>
        </ul>
      </nav>
    </header>

  <!-- CONTENIDO -->
  <main class="container-modificacion">
    <h2>Crear colección</h2>

    <form class="coleccion-form">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Texto">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" placeholder="Texto">
      </div>

      <div class="form-group">
        <label for="consenso">Consenso</label>
        <select id="consenso">
          <option value="">Seleccione...</option>
          <option value="alto">Alto</option>
          <option value="medio">Medio</option>
          <option value="bajo">Bajo</option>
        </select>
      </div>

      <fieldset class="criterios">
        <legend>Criterios de pertenencia</legend>

        <div class="form-grid">
          <div class="form-group">
            <label for="fecha-desde">Fecha acontecimiento desde</label>
            <input type="date" id="fecha-desde">
          </div>
          <div class="form-group">
            <label for="fecha-hasta">Fecha acontecimiento hasta</label>
            <input type="date" id="fecha-hasta">
          </div>
        </div>

 <div class="form-group">
  <label>Categorías</label>
  <div class="custom-multiselect">
    <label><input type="checkbox" name="categorias[]" value="politica"> Política</label>
    <label><input type="checkbox" name="categorias[]" value="clima"> Clima</label>
    <label><input type="checkbox" name="categorias[]" value="social"> Social</label>
    <label><input type="checkbox" name="categorias[]" value="cultural"> Cultural</label>
  </div>
  </fieldset>

    <label>Fuentes</label>
  <div class="custom-multiselect">
    <label><input type="checkbox" name="fuentes[]" value="medios"> Medios de comunicación</label>
    <label><input type="checkbox" name="fuentes[]" value="ongs"> ONGs</label>
    <label><input type="checkbox" name="fuentes[]" value="ciudadanos"> Ciudadanos</label>
  </div>

      <div class="form-actions">
        <a href="listaColecciones.html" class="btn btn-secondary">Volver</a>
        

        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </main>

  </footer>

  <script src="js/crearColecciones.js"></script>
  </body>
</html>
