<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMapa - Landing Page</title>
    <link rel="stylesheet" href="./css/inicioSesion.css">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <a href="landing.html" class="logo">MetaMapa</a>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <nav class="main-nav" id="main-nav">
            <ul>
                <li><a href="explorador.html" class="btn btn-secondary">Explorar</a></li>
                <li><a href="crearHechoContribuyente.html" class="btn btn-secondary">Crear hecho</a></li>
                <li><a href="inicioSesion.html" class="btn btn-secondary">Gestionar</a></li>
                <li>
                    <a href="#login" class="btn btn-primary">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>

<main>
    <!-- ===== LOGIN PAGE ===== -->
    <section id="login-page">
        <div class="container" style="max-width: 500px;">
            <div class="card">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" class="form-control" placeholder="usuario@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Acceder</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    ¿No tienes cuenta? <a href="registro.html" class="btn-link">Regístrate</a>
                </p>
            </div>
        </div>
    </section>
</main>

<!-- FOOTER  -->
<footer class="main-footer">

        <a href="#">Política de Privacidad</a>

</footer>

</body>
</html>
