</head>
<body>

  <!-- Navbar -->

  <!-- HEADER -->
  <header class="main-header">
    <a href="landing.html" class="logo">MetaMapa</a>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <nav class="main-nav" id="main-nav">
      <ul>
     	<li><a href="colecciones.html" class="btn btn-secondary">Colecciones</a></li>
		<li><a href="explorador.html" class="btn btn-secondary">Explorar</a></li>
		<li><a href="crearHechoContribuyente.html" class="btn btn-secondary">Crear hecho</a></li>

        <li>
          <a href="inicioSesion.html" class="btn btn-primary">Iniciar Sesión</a>
        </li>
      </ul>
    </nav>
  </header>


  <!-- Contenido principal -->
  <main class="form-container">
    <h1>Crear Hecho</h1>

    <form action="#" method="POST" class="form">
      <div>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Ingrese el título del hecho">
      </div>

      <div>
        <label for="fecha">Fecha de acontecimiento</label>
        <input type="date" id="fecha">
      </div>

      <div>
        <label>Ubicación</label>
        <div class="map-placeholder">Mapa (seleccionable)</div>
      </div>

      <div>
        <label for="categoria">Categoría</label>
        <select id="categoria">
          <option>Seleccione una categoría</option>
          <option>Política</option>
          <option>Social</option>
          <option>Ambiental</option>
          <option>Otro</option>
        </select>
      </div>

      <div>
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" rows="4" placeholder="Escriba una descripción del hecho"></textarea>
      </div>

      <div>
        <label for="multimedia">Multimedia</label>
        <input type="file" id="multimedia">
      </div>
	  
	  <div class="form-options">
		<label class="anonimo-option">
		  <span>Publicar como anónimo</span>
		  <input type="checkbox" id="anonimo" name="anonimo">
		</label>
	  </div>

      <div class="submit-container">
        <button type="submit">Crear</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="main-footer">

  </footer>

  <script src="./js/crearHecho.js"></script>
</body>
</html>
